<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Html</title>
</head>
<body>
    <h1>Formulario en HTML</h1>
    <form> <!-- #novalidate  permite enviar los campos en blanco-->
        <fieldset>        
            <label for="nombre">Nombre:</label><br> 
            <!-- label texto etiquetq, for vincula id-->    
            <input type="text"  id="nombre" name="nombre" required/><br>
            <!--required no puede quedar vacio el campo-->
            <label for="apellido">Apellido:</label><br>
            <input type="text"  id="apellido" name="apellido" required/><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required/><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br>
            <label>Género</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <label>Género Musica Favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" id="pop" name="musica" value="pop">
            <label for="pop">Pop</label><br>
            <input type="checkbox" id="romantica" name="musica" value="romantica">
            <label for="romantica">Romantica</label><br> 
            
            <label for="autos">Marca de autos:</label>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="nissan">Nissan</option>
                <option value="renut">Renut</option>
            </select><br>

            <label for="comentario">Comentario:</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10">Este es mi comentario...
            </textarea><br>

            <input type="submit" value="Enviar"/>
        </fieldset>
    </form>
</body>
</html>
